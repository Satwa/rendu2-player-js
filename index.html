<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="player js-player">
        <video 
            src="res/video.mp4" 
            poster="res/poster.png"
            class="js-video"
            controls
        ></video>
        <div class="controller">
            <button class="js-play-state">Play</button>
            <span class="js-duration"> <span class="js-current-time">00:00</span> / <span class="js-total-time"></span></span>

            <div class="volume-bar js-volume-bar">
                <div class="fill js-volume-bar-fill"></div>
            </div>

            <div class="seek-bar js-seek-bar">
                <div class="fill js-seek-bar-fill"></div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
