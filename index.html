<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VideoPlayer library in JavaScript</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="player js-player">
        <video 
            src="res/video.mp4" 
            class="js-video"
        ></video>
        <div class="controller">
            <i class="fas fa-play js-play-state"></i>
            <span class="js-duration"> <span class="js-current-time">00:00</span> / <span class="js-total-time"></span></span>

            <div class="volume-controller-container">
                <div class="volume-controller-hover">
                    <div class="volume-bar js-volume-bar">
                        <div class="fill js-volume-bar-fill"></div>
                    </div>
                </div>
                <i class="fas fa-volume-up js-hardmute"></i>
            </div>
            <i class="fas fa-expand fullscreen-controller js-toggle-fullscreen"></i>

            <i class="fas fa-clone pip-controller js-toggle-pip"></i>
 
            <div class="seek-bar js-seek-bar">
                <div class="preview-container">
                    <video src="res/video.mp4" class="js-preview"></video>
                </div>
                <div class="fill js-seek-bar-fill"></div>
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/f0ecfcbaca.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
